<!DOCTYPE html>
<html
        lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{_shared/head}"></th:block>
</head>
<body>
<header>
    <header>
        <th:block th:include="~{_shared/header}"></th:block>
    </header>
    <main>
        <div class="container">
            <div class="text-center">
                <h1>Profile</h1>
                <div class="bg-blur">
                    <div class="row flex-md-row">
                        <div class="col col-md-6">
                            <h2>Username</h2>
                            <h2 th:text="${session.user.username}">Username</h2>
                        </div>
                        <div class="col col-md-6">
                            <h2>Hero</h2>
                            <h2 th:text="|Name: ${hero.name} - Level: ${hero.level}|">Hero-name and Level</h2>
                        </div>
                    </div>
                    <div class="row flex-md-row mt-3">
                        <div class="col col-md-6">
                            <h2>Email</h2>
                            <h2>root@abv.bg</h2>
                        </div>
                        <th:block th:switch="${hero.gender.name()}">
                        <div class="col col-md-6">
                            <img th:case="'MALE'" src="/img/male.jpg" class="border border-secondary"
                                 height="250" alt="image">
                            <img th:case="'FEMALE'" src="/img/female.jpg" class="border border-secondary"
                                 height="250" alt="image">
                        </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-dark  py-2">
        <th:block th:include="~{_shared/footer}"></th:block>
    </footer>
</body>
</html>
