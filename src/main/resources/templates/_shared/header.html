<th:block>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">

        <th:block th:if="${session.user == null || session.user.username == null}">
            <a class="navbar-brand text-white h4" th:href="@{/}">Heroes</a>
        </th:block>
        <th:block th:unless="${session.user == null || session.user.username == null}">
            <a class="navbar-brand text-white h4" th:href="@{/home}">Heroes</a>
        </th:block>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">

                <th:block th:if="${session.user == null || session.user.username == null}">

                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/register">Register</a>
                    </li>
                </th:block>

                <th:block th:unless="${session.user == null || session.user.username == null}">

                    <th:block th:if="${session.user.heroName == null}">
                        <li class="nav-item mr-2">
                            <a class="nav-link text-white active h5" href="/heroes/create">Create hero</a>
                        </li>
                        <li class="nav-item mr-2">

                            <a class="nav-link text-white active h5" href="/users/logout">Logout</a>

                        <li class="nav-item mr-2">

                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link text-white active h5"
                               th:href="@{'/users/profile/' + ${session.user.heroName}}">Profile</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link text-white active h5" href="/users/logout">Logout</a>
                        </li>
